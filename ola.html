<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <style>
        /* CSS for navigation bar */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        nav li {
            margin: 0 10px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
        }

        /* CSS for college image */
        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);


        }

        /* CSS for student signup form */
        main {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        h2 {
            margin-top: 20px;
        }

        form label,
        form input {
            display: block;
            margin-bottom: 10px;
        }

        form input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #444;
        }

        #success-message {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>

        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <img src="C:\Users\vtu24\OneDrive\Pictures\WhatsApp Image 2023-07-28 at 14.32.33.jpg"alt="College Image">

        <h2>Student Signup</h2>
        <form id="signup-form">
            

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="username" id="uname" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            

            <button type="submit">Sign Up</button>
        </form>


        <p id="success-message" style="display: none; color: green;">Signup successful!</p>
    </main>
    <footer>
       
    </footer>

</body>
</html>
